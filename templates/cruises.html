{% extends "_base.html" %}
{% block content %}
  <h2>Add Cruise</h2>
  <form action="/cruises" method="post">
    <label>Cruise Line <input type="text" name="line" required></label><br>
    <label>Ship Name <input type="text" name="ship" required></label><br>
    <label>Embark Date <input type="date" name="embark" required></label><br>
    <label>Disembark Date <input type="date" name="disembark" required></label><br>
    <label>Ports (one per line: <code>Port|YYYY-MM-DD</code>)<br>
      <textarea name="ports" rows="5" cols="40"></textarea>
    </label><br>
    <button type="submit">Add Cruise</button>
  </form>
{% endblock %}
